<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hotel-Booking-—-Web-Start</title>
	<link rel="stylesheet" href="css/swiper-bundle.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&family=Nunito:wght@400;700;800&display=swap"
		rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css" />
</head>
<body>
		<!-- Шапка сайта  -->
	<header class="navbar">
		<div class="container">
			<div class="navbar-top">
				<a href="#" class="logo">
					<img src="img/logo-horizontal.svg" alt="Logo" class="logo__image">
				</a>
				<form action="#" class="search navbar__search">
					<input type="text" class="search__input" placeholder="Search Location">
					<button class="search__button">
					<img src="img/search.svg" alt="search" >
					 </button>
				</form>
				<a href="#" class="user navbar__user">
					<img class="user__avatar" src="img/avatar.jpg" alt="Фото юзера Nathan" >
					<span class="user__name">Nathan</span>
				</a>
				<button class="menu-button navbar-top__menu-button">
					<span class="menu-button__line"></span>
					<span class="menu-button__line"></span>
					<span class="menu-button__line"></span>
				</button>
			</div>
			
		</div>
		<div class="navbar-bottom">
			<div class="container">
									<ul class="navbar-menu">
										<li class="navbar-menu__item">
											<a href="#" class="navbar-menu__link">All Deals </a>
										</li>
										<li class="navbar-menu__item">
											<a href="#" class="navbar-menu__link">Hotels</a>
										</li>
										<li class="navbar-menu__item">
											<a href="#" class="navbar-menu__link">Activities</a>
										</li>
										<li class="navbar-menu__item">
											<a href="#" class="navbar-menu__link">Hotel Day Packages</a>
										</li>
										<li class="navbar-menu__item">
											<a href="#" class="navbar-menu__link">Restaurants</a>
										</li>
										<li class="navbar-menu__item">
											<a href="#" class="navbar-menu__link">Events</a>
										</li>
										<li class="navbar-menu__item">
											<a href="#" class="navbar-menu__link">Rodrigues</a>
										</li>
									
									
									
									</ul>
			</div>
		</div>
	</header>
	<!-- хлебние крошки/ breadcrumb-->
	<nav class="breadcrumb">
		<div class="container">
			<ul class="breadcrumb-list">
				<li class="breadcrumb-list__item">
					<a href="#" class="breadcrumb-list__link">Home</a>
				</li>
				<li class="breadcrumb-list__item">
					<a href="#" class="breadcrumb-list__link">Flash Offers</a>
				</li>
				<li class="breadcrumb-list__item">
					Grand Hilton Hotel
				</li>
			</ul>
		</div>
	</nav>
	<!-- секция отель-->
	<section class="hotel">
		<div class="container">
			<div class="hotel-info">
				<div class="hotel-info__text">
					<div class="hotel-wrapper">
						<div class="stars">
							<img class="" src="img/star.svg" alt="star">
							<img class="" src="img/star.svg" alt="star">
							<img class="" src="img/star.svg" alt="star">
							<img class="" src="img/star.svg" alt="star">
							<img class="" src="img/star.svg" alt="star">
						</div>
					<h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
					<span class="offer hotel-info__offer">Flash Offer</span>
					</div>
					<p class="hotel-description hotel-info__description">
						Half-Board/ All Inclusive + Complimentary Activities + Child Stays Free
					</p>
				</div>
				<div class="rating hotel-info__rating">
					<span class="rating__text">User Rattings</span>
					<span class="rating__counter">4.5/5</span>
				</div>
			</div>
			<div class="hotel-grid">
				<div class="slider">
					<!-- Slider main container -->
					<div class="swiper-container">
						<!-- Additional required wrapper -->
						<div class="swiper-wrapper">
							<!-- Slides -->
							<div class="swiper-slide">
								<img src="img/slide.jpg" alt="foto of hotel" />
							</div>
							<div class="swiper-slide">
								<img src="img/slide-2.jpg" alt="foto of hotel" />
							</div>
							<div class="swiper-slide">
								<img src="img/slide-4.jpg" alt="foto of hotel" />
							</div>
							<div class="swiper-slide">
								<img src="img/slide-5.jpg" alt="foto of hotel" />
							</div>
							<div class="swiper-slide">
								<img src="img/slide-91.jpg" alt="foto of hotel" />
							</div>
						</div>
						
						<!-- If we need navigation buttons -->
						<button class="slider-button  slider-button--prev"></button>
						<button class="slider-button  slider-button--next"></button>
						<!-- /.swiper-container-->
					</div>
			</div>
			
	</div>
	</section>

<script src="js/swiper-bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
